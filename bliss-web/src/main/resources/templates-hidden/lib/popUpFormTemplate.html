<div data-lift="children">
    <div class="modal-body">
        <form:item>
            <div>
                <div lift:bind="form:label"></div>
                <div class="controls">
                    <div lift:bind="form:controls"></div>
                </div>
            </div>
        </form:item>
    </div>
    <div class="form-actions modal-footer">
        <div lift:bind="form:buttons"></div>
        <div lift:bind="form:submit"></div>
        <div lift:bind="form:cancel"></div>
    </div>
</div>
