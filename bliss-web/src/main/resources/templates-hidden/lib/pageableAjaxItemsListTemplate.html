<div class="pageableResults">
    <div id="title"></div>
    <div class="listControls row">
        <div class="listControl"></div>
    </div>
    <form action="#">
        <div id="resultFilter">
            <div class="filteringField">
                <span class="filteringFieldLabel"></span>
                <span class="filteringFieldControl"></span>
            </div>
        </div>
    </form>
    <div id="resultsList">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th class="columnHead"></th>
            </tr>
            </thead>
            <tbody>
            <tr class="itemRow">
                <td class="column"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="tableFooter" class="tableFooter">
        <div class="tableInfo"></div>
        <div class="table-pagination pagination pagination-right"></div>
    </div>
</div>
